<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" media="all">
  <script src="main.js" defer></script>
 </head>
 <body>
  <section>
  	<h2>Tasks API</h2>
  	<ul>
  	 <li>
  	 	<p>GET /tasks</p>
  	 	<span>collect all stored tasks</span>
  	 </li>
  	 <li>
  	 	<p>POST /tasks</p>
  	 	<span>add new task</span>
  	 </li>
  	 <li>
  	 	<p>GET /tasks/{id}</p>
  	 	<span>get task by given id</span>
  	 </li>
  	 <li>
  	 	<p>PATCH /tasks/{id}</p>
  	 	<span>edit task by given id</span>
  	 </li>
  	 <li>
  	 	<p>DELETE /tasks/${id}</p>
  	 	<span>remove task by given id</span>
  	 </li>
  	</ul>
  </section>
 </body>
</html>
